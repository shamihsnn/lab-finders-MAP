<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Satellite View - Wah Cantt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .video-page-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #333;
            margin: 0;
        }

        .back-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            transition: transform 0.2s, background 0.3s;
        }

        .back-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .video-wrapper {
            margin-top: 80px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            aspect-ratio: 16/9;
            position: relative;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: auto;
        }

        .footer-button {
            background: #f10d0d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(241, 13, 13, 0.2);
        }

        .footer-button:hover {
            background: #df0e0e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(241, 13, 13, 0.3);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 0.8rem;
                gap: 10px;
            }

            .video-wrapper {
                margin-top: 120px;
                padding: 10px;
            }

            .footer-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .video-wrapper {
                margin-top: 100px;
            }

            .footer {
                flex-direction: column;
                align-items: stretch;
                padding: 15px;
            }

            .footer-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="video-page-container">
        <header class="header">
            <h1>Satellite View - Wah Cantt</h1>
            <button class="back-button" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </header>

        <main class="video-wrapper">
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/xRPjKQtRXR8?si=vy_64iXm3rAfgcxP" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </main>

        <footer class="footer">
            <button class="footer-button" onclick="window.location.href='/'">
                <i class="fas fa-home"></i> Home
            </button>
            <button class="footer-button" onclick="reloadVideo()">
                <i class="fas fa-sync-alt"></i> Reload Video
            </button>
        </footer>
    </div>

    <script>
        function reloadVideo() {
            const iframe = document.querySelector('iframe');
            const src = iframe.src;
            iframe.src = src;
        }
    </script>
</body>
</html>
